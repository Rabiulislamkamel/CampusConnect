<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CampusConnect</h1>

    <div id="menu">
        <button id="departments-btn" onclick="fetchDepartments()">Departments</button>
        <button id="notices-btn" onclick="fetchNotices()">Notices</button>
        <button id="lost-found-btn" onclick="fetchLostAndFound()">Lost & Found</button>
    </div>

    <div id="content">
        <ul id="departments-list" class="item-list hidden"></ul>
        <ul id="intakes-list" class="item-list hidden"></ul>
        <ul id="sections-list" class="item-list hidden"></ul>
        <ul id="courses-list" class="item-list hidden"></ul>
        <ul id="resources-list" class="item-list hidden"></ul>
        <ul id="notices-list" class="item-list hidden"></ul>
        <ul id="lost-and-found-list" class="item-list hidden"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
